<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Yogpeeth Residential Center</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Enhanced login page tweaks (complements style.css) */
    body { background: linear-gradient(180deg, #f6fbf8 0%, #ffffff 25%); }
    .auth-container { max-width:420px; margin:48px auto; padding:28px; background:#ffffff; border-radius:12px; box-shadow:0 10px 30px rgba(16,24,32,0.08); }
    .auth-header { display:flex; align-items:center; gap:12px; margin-bottom:6px; }
    .auth-logo { height:54px; }
    .auth-title { font-size:1.25rem; margin:0; color:#133f2a; }
    .auth-sub { color:#667680; font-size:0.95rem; margin-bottom:14px; }
    .auth-field { width:100%; padding:12px; margin:8px 0; border:1px solid #e6ece6; border-radius:8px; font-size:1rem; }
    .auth-actions { display:flex; gap:10px; margin-top:12px; }
    .social-btn { width:100%; padding:10px; border-radius:8px; cursor:pointer; border: none; font-weight:600; }
    .google { background:#db4437; color:#fff; }
    .facebook { background:#4267B2; color:#fff; }
    .primary { background:var(--primary-color); color:#fff; border: none; padding:12px 16px; border-radius:8px; }
    .btn-secondary { background:transparent; border:1px solid #e1e7e1; color:#0b2f23; padding:10px 14px; border-radius:8px; }
    .link { text-decoration:underline; cursor:pointer; color:var(--primary-color); }
    .helper-row { display:flex; justify-content:space-between; align-items:center; margin-top:8px; }
    .forgot { color:var(--primary-color); text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="assets/images/yrc_logo_new.png" alt="Yogpeeth logo"></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <main>
    <div class="auth-container">
      <div class="auth-header">
        <img class="auth-logo" src="assets/images/yrc_logo_new.png" alt="Yogpeeth logo">
        <div>
          <h3 class="auth-title">Welcome back</h3>
          <div class="auth-sub">Sign in to access your Yogpeeth account</div>
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" class="auth-field" type="email" placeholder="you@example.com">

      <label for="password">Password</label>
      <input id="password" class="auth-field" type="password" placeholder="Enter your password">

      <div class="helper-row">
        <label><input type="checkbox" id="remember"> Remember me</label>
        <a class="forgot" href="#">Forgot?</a>
      </div>

      <div class="auth-actions" style="margin-top:16px">
        <button id="sign-in" class="primary">Sign In</button>
        <button id="sign-up" class="btn-secondary">Create account</button>
      </div>

      <hr style="margin:20px 0; border:none; border-top:1px solid #eef7ee">

      <button id="google-signin" class="social-btn google" style="margin-bottom:8px">Continue with Google</button>
      <button id="facebook-signin" class="social-btn facebook">Continue with Facebook</button>

      <p style="margin-top:14px; font-size:0.9rem">By signing in you agree to our <a href="rules.html">rules</a>.</p>

      <p><a href="index.html" class="link">Back to Home</a></p>
    </div>
  </main>

  <!-- Firebase compat SDKs (same family used in index.html) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Your project's firebase config (must expose window.auth and window.db) -->
  <script src="firebase-config.js"></script>
  <!-- Auth logic for the login page -->
  <script src="auth.js"></script>
</body>
</html>
